<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue Image Example</title>
</head>
<body>
  <!-- Vue app root -->
  <div id="app">
    <!-- Use Vue binding inside the app -->
    <img :src="imagePath" alt="My Image">
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          imagePath: './image.png'    
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
